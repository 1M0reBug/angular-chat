<div id="messages-container">
  <div *ngFor="let m of messages" class="message"
       [class]="m.type === received ? received : sent">
    ({{m.time | date:'HH:mm:ss'}}) <strong>{{m.author}}</strong>: {{m.content}}
  </div>
</div>
<form (ngSubmit)="pushMessage(message)" class="messagebox">
  <input [(ngModel)]="message.content" type="text"
         id="message-to-send" name="message" autocomplete="off">
  <input type="submit" value="Send">
</form>
